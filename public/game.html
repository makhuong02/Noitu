<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="./game.css" />

		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
				font-size: 2rem;
			}
		</style>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
		<script src="index.js"></script>

		<title>Nối từ</title>
	</head>
	<body>
		<div class="page">
			<div class="left-panel">
				<div>
					<p id="score" class="top-panel">Score:</p>
				</div>
				<hr />
				<div>
					<div id="history">History</div>
				</div>
			</div>
			<div class="right-panel">
				<div id="timer">
					<span class="material-symbols-outlined"> timer </span>
					<p>30</p>
				</div>
				<div id="life" class="top-panel"></div>
				<div class="input-area">
					<div id="answer-container">
						<label for="input-text" id="word">Answer:</label>
						<input type="text" name="input-text" id="input-text" />
						<p id="notification">notification</p>
						<script src="game-handler.js"></script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
